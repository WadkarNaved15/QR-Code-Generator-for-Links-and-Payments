<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Generate QR Code</h1>
        <form id="qrForm" method="post" action="/qrcode"  enctype="multipart/form-data">
            <label for="links">Enter Link:</label>
            <input type="text" id="links" name="links" required>
            <button type="button" id="submitButton">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer">
            <!-- <img id="qrCodeImg" src="" alt="QR Code"> -->
        </div>
    </div>
    <div class="container">
        <h1>Generate Payment Link</h1>
        <form id="qrFormP" method="post" action="/transaction-link" enctype="multipart/form-data">
            <label for="upiId">UPI ID:</label>
            <input type="email" id="upiId" name="upiId" required>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
            </select>
            <button type="button" id="submitButtonPayment">Generate QR Code</button>
        </form>
        
        <div id="qrCodeContainerPayment">
            <!-- <img id="qrCodeImg" src="" alt="QR Code"> -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
